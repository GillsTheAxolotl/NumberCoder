<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letter ‚Üî Number Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1, h2 {
      color: #333;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 400px;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Letter ‚Üî Number Converter</h1>
  <p>Type a message or a number code (use space to separate, `/` for space between words)</p>

  <textarea id="input" placeholder="Type your message or code here..."></textarea><br>

  <button onclick="encodeMessage()">üîê Encode</button>
  <button onclick="decodeMessage()">üîì Decode</button>

  <div id="output"></div>

  <h2>Alphabet Code</h2>
  <table>
    <tr>
      <th>Letter</th>
      <th>Number</th>
    </tr>
    <tbody id="alphabetTable"></tbody>
  </table>

  <script>
    function encodeMessage() {
      const input = document.getElementById('input').value.toUpperCase();
      let output = '';

      for (let i = 0; i < input.length; i++) {
        const char = input[i];
        if (char >= 'A' && char <= 'Z') {
          output += (char.charCodeAt(0) - 64) + ' ';
        } else if (char === ' ') {
          output += '/ ';
        } else {
          output += '? ';
        }
      }

      document.getElementById('output').innerText = 'Encoded: ' + output.trim();
    }

    function decodeMessage() {
      const input = document.getElementById('input').value.trim();
      const parts = input.split(/\s+/);
      let output = '';

      for (let i = 0; i < parts.length; i++) {
        const part = parts[i];
        if (part === '/') {
          output += ' ';
        } else {
          const num = parseInt(part);
          if (!isNaN(num) && num >= 1 && num <= 26) {
            output += String.fromCharCode(num + 64);
          } else {
            output += '?';
          }
        }
      }

      document.getElementById('output').innerText = 'Decoded: ' + output;
    }

    // Generate the alphabet table
    const tableBody = document.getElementById('alphabetTable');
    for (let i = 0; i < 26; i++) {
      const letter = String.fromCharCode(65 + i);
      const number = i + 1;
      const row = `<tr><td>${letter}</td><td>${number}</td></tr>`;
      tableBody.innerHTML += row;
    }
  </script>
</body>
</html>
